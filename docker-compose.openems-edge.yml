version: '3.3'
services:
  openems-edge:
    image: openems-edge
    ports:
      - 8080:8080 # Apache Felix Web Console
      - 8084:8084 # Controller.Api.Rest.ReadOnly
      - 8085:8085 # Controller.Api.Websocket
      - 8887:8887 # OCPP 1.6J Server
    volumes:
      - ./openems-edge/config.d:/opt/openems-edge/config.d
    networks:
      - openems
  openems-ui-edge:
    image: openems-ui-edge
    depends_on:
      - openems-edge
    ports:
      - 4201:8000
    networks:
      - openems
  pymodbus-fastapi-simulation:
    build:
      context: .
      dockerfile: ./pymodbus-fastapi-simulation/pymodbus.Dockerfile
    ports:
      - 5020:5020
    networks:
      - openems
networks:
  openems:
    driver: bridge
